<!DOCTYPE html>
<html>
    <head>
        <title> different container borders</title>
        <link rel="stylesheet" href=

        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src=
        
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        
        </script>
    </head>
    <body>
      <h1>Comparison of different things in spaze from smallest to biggest</h1>
        <div class="container-fluid 15 px solid black bg-danger text-black">
        <h1>The Milky Way Galaxy</h1>
       </div>
       <div class="container border 10px solid black p-300 mb-300 bg-primary text-black">
        <h1>The Solar System</h1>
       </div>
        <div class="container border 5px solid black p-3 my-3 bg-success text-black">
        <h1>The planet Earth</h1>
       </div>

    </body>
</html>
