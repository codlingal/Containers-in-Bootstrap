<!DOCTYPE html>
<html>
    <head>
        <title> different container borders</title>
        <link rel="stylesheet" href=

        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src=
        
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        
        </script>
    </head>
    <body>
       <div class="container bg-success text-black">
        <h1>A normal container</h1>
        <!-- bg success= blue container-->
       </div>
       <div class="container border 5px solid black p-300 mb-300 bg-danger text-black">
        <h1>Another type of container</h1>
        <!--bg-danger = red container -->
       </div>
        <div class="container border 5px solid black p-3 my-3 bg-primary text-black">
        <h1>Another different type of container</h1>
        <!-- bg primary = blue container-->
       </div>

    </body>
</html>
